<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declaração de Amor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Minha Declaração de Amor</h1>
    <p id="message" class="text"></p>
    <button id="revealButton" class="btn">Clique para Revelar</button>
    <div id="question" class="hidden">
      <p class="question-text">Quer ficar comigo?</p>
      <div class="buttons">
        <button id="yesButton" class="btn">Sim</button>
        <button id="noButton" class="btn">Não</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
